<template>
  <div class="row">
    <h4 class="mx-auto">Sign In</h4>
  </div>


  <div class="row">
    <p class="mx-auto">
      Before signing in, create a user at the registration page. After creating an account at the registration page, return to
      this page and sign in.
    </p>
  </div>

  <div class="row">
    <form submit.delegate="authenticate()" class="col-md-4 mx-auto">
      <div class="row">
        <input class="form-control mt-1" type="text" value.bind="email" placeholder="Email" />
      </div>
      <div class="row">
        <input class="form-control mt-1" type="password" value.bind="password" placeholder="Password" />
      </div>
      <div class="row">
        <input class="btn btn-primary mt-1 width-100p" type="submit" value="Sign In" />
      </div>
    </form>
  </div>
  <div class="row mt-1">
    <div class="col-md-4 mx-auto ${error === true ? 'alert alert-danger' : null} ${error === false ? 'alert alert-success' : null}">${results}</div>
  </div>

</template>
